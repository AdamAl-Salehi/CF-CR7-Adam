<!-- Portfolio Grid-->
<section class="page-section bg-transparent" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase mb-3">Our Offers</h2>
            <h3 class="section-subheading text-muted mb-5">Here is a selction of our best Deals</h3>
        </div>

        <div class="row">
            <div *ngFor="let travOffer of travOffers" class="col-lg-4 col-sm-6 mb-4">
                <div class="portfolio-item">
                    <a class="portfolio-link" data-toggle="modal" href="#portfolioModal1"  (click)="selectedItemFun(travOffer)">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="{{ travOffer.imgThum }}" alt="{{ travOffer.name }}" />
                    </a>
                    <div class="portfolio-caption">
                        <div class="portfolio-caption-heading">{{ travOffer.name }}</div>
                        <div class="portfolio-caption-subheading text-muted">{{ travOffer.destination }}</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<!-- Portfolio Modals-->
<!-- Modal 1-->
<div class="portfolio-modal modal fade" id="portfolioModal1" tabindex="-1" role="dialog" aria-hidden="true" *ngIf="selectedItem">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal"><img src="assets/close-icon.svg" alt="Close modal" /></div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="modal-body">
                            <!-- Project Details Go Here-->
                            <h2 class="text-uppercase">{{ selectedItem.name }}</h2>
                            <p class="item-intro text-muted">{{ selectedItem.destination }}</p>
                            <img class="img-fluid d-block mx-auto" src="{{ selectedItem.img }}"
                                alt="{{ selectedItem.name }}" />
                            <p>{{ selectedItem.description }}</p>
                            <ul class="list-inline">
                                <li>{{ selectedItem.stDate }}</li>
                                <li>{{ selectedItem.duration }}</li>
                                <li>â‚¬{{ selectedItem.price }}</li>
                            </ul>
                            <button class="btn btn-primary" data-dismiss="modal" type="button" (click)="addToCart(selectedItem)">
                                <i class="fas fa-times mr-1"></i>
                                I want this Offer!
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
